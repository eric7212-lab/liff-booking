<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>LINE 預約表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
  <pre id="status">初始化中…</pre>

<script>
(async () => {
  const STATUS = document.getElementById("status");

  try {
    /***************
     * 1️⃣ LIFF 初始化
     ***************/
    await liff.init({ liffId: "2008700969-bNDOgS7g" });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    /***************
     * 2️⃣ 取得 LINE 使用者資料
     ***************/
    const profile = await liff.getProfile();
    const lineUserId = profile.userId;
    const lineName   = profile.displayName;

    STATUS.textContent =
      `LINE UID: ${lineUserId}\n建立預約資料中…`;

    /***************
     * 3️⃣ 建立 Ragic 資料
     ***************/
    const res = await fetch(
      "https://ap11.ragic.com/HydexTech/customer-orders/1",
      {
        method: "POST",
        headers: {
          "Authorization": "Basic Wk53UWprQmRhV1JEODNUaDF2eVhGSzNqODFvRVdBcHFaZUxqb1RiRlV5S01qN1hDMGNtUGlaUHFNcHVEMWIwTg==",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          1001858: lineUserId,
          1001859: lineName
        })
      }
    );

    const text = await res.text();

    if (!res.ok) {
      throw new Error(`Ragic API 失敗\n${text}`);
    }

    const result = JSON.parse(text);

    if (!result?.data?._ragicId) {
      throw new Error("未取得 ragicId");
    }

    /***************
     * 4️⃣ 導向 Web 表單樣式（重點）
     ***************/
    const ragicId = result.data._ragicId;

    window.location.replace(
      `https://ap11.ragic.com/HydexTech/customer-orders/1/${ragicId}` +
      `?webview&webaction=form&ver=edit&version=2`
    );

  } catch (err) {
    STATUS.textContent = "系統發生錯誤\n" + err.message;
    console.error(err);
  }
})();
</script>

</body>
</html>
