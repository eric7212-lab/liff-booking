<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>LIFF Debug</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p id="msg">初始化中...</p>

<script>
const LIFF_ID = "2008700969-bNDOgS7g";
const RAGIC_URL = "https://ap11.ragic.com/HydexTech/customer-orders/1/entry?LINE_UID=TEST123";

liff.init({ liffId: LIFF_ID })
  .then(() => liff.getProfile())
  .then(p => {
    const url =
      RAGIC_URL + "?LINE_UID=" + encodeURIComponent(p.userId);
    window.location.replace(url);
  })
  .catch(err => {
    document.body.innerText = "錯誤：" + err;
  });
</script>
</body>
</html>
